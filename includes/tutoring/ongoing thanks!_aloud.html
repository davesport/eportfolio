&lt;body lang="EN-US" link="#0563C1" vlink="#954F72" style="word-wrap:break-word"&gt;
&lt;div class="WordSection1"&gt;
&lt;p class="MsoNormal"&gt;Dear Sadie,&lt;/p&gt;
&lt;p class="MsoNormal"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p class="MsoNormal"&gt;I thought you might appreciate reading this reflection from a student in COLL 210:&lt;/p&gt;
&lt;p class="MsoNormal"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p class="MsoNormal"&gt;&amp;nbsp;&lt;/p&gt;
&lt;p style="margin-right:0in; margin-bottom:9.0pt; margin-left:0in; background:white"&gt;
&lt;span style="font-size:12.0pt; font-family:&amp;quot;Lato&amp;quot;,sans-serif; color:#2D3B45"&gt;COLL210 02&amp;nbsp;&lt;/span&gt;&lt;/p&gt;
&lt;p style="margin-right:0in; margin-bottom:9.0pt; margin-left:0in; background:white; orphans:2; text-align:start; widows:2; word-spacing:0px"&gt;
&lt;span style="font-size:12.0pt; font-family:&amp;quot;Lato&amp;quot;,sans-serif; color:#2D3B45"&gt;9/30/2021&lt;/span&gt;&lt;/p&gt;
&lt;p style="margin-right:0in; margin-bottom:9.0pt; margin-left:0in; background:white; orphans:2; text-align:start; widows:2; word-spacing:0px"&gt;
&lt;span style="font-size:12.0pt; font-family:&amp;quot;Lato&amp;quot;,sans-serif; color:#2D3B45"&gt;Reflection #2&lt;/span&gt;&lt;/p&gt;
&lt;p style="margin-right:0in; margin-bottom:9.0pt; margin-left:0in; background:white; orphans:2; text-align:start; widows:2; word-spacing:0px"&gt;
&lt;span style="font-size:12.0pt; font-family:&amp;quot;Lato&amp;quot;,sans-serif; color:#2D3B45"&gt;For my second MCS meeting, I decided to meet with our librarian Sadie Davenport once again as I found our last MCS Meeting quite helpful. I had recently received some feedback on my
 first group writing assignment of the year so I wanted to meet with Ms. Davenport to discuss ways to improve my section. One of the first things we began to work on was making the issues I wanted to address clearer. One exercise I found very helpful was saying
 the issues I wanted to focus on aloud, this allowed me to recognize what I wanted to emphasize more in my section and allowed Ms. davenport to gain an understanding of the ideas I wanted to better represent. Another part of my section we spent some time on
 was adjusting my title so that it addressed the issues going on within STEAM. We found that the main issue I wanted to address was well are our communities preparing for a future where STEAM is going to be so essential. My next step is to implement the ideas
 I gained from my meeting with Ms. Davenport when restructuring my section. I found this session quite useful as I learned a new tactic to gather my ideas that I plan on continuing to use with future assignments. I feel more confident after this session as
 I have found what I want to focus on in my section and can use the research I have already done to form my thoughts.&lt;/span&gt;&lt;/p&gt;
